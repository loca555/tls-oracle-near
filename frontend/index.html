<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLS Oracle — NEAR</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0e27;
        color: #e0e0e0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Захватываем transactionHashes ДО wallet-selector (он очищает URL) -->
    <script>
      (function() {
        var p = new URLSearchParams(window.location.search);
        var h = p.get("transactionHashes");
        var e = p.get("errorMessage");
        if (h) window.__NEAR_TX_HASH = h.split(",")[0];
        if (e) window.__NEAR_TX_ERROR = decodeURIComponent(e);
      })();
    </script>
    <script type="module" src="./App.jsx"></script>
  </body>
</html>
